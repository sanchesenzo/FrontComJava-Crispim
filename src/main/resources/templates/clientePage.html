<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Clientes</title>

  <style>
    /* 1. Importação da Fonte e Variáveis de Cor */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
        --cor-fundo: #f8f9fa;            /* Cinza muito claro */
        --cor-superficie: #ffffff;       /* Branco (para os cards) */
        --cor-primaria: #4C6EF5;         /* Azul moderno */
        --cor-primaria-hover: #405ED6;   /* Azul mais escuro (hover) */
        --cor-texto-primario: #212529;   /* Preto suave */
        --cor-texto-secundario: #6c757d; /* Cinza médio */
        --cor-borda: #e9ecef;            /* Cinza claro para bordas */
        --cor-perigo: #e03131;           /* Vermelho suave */
        --cor-info: #17a2b8;             /* Azul-petróleo (Editar) */
        --sombra-card: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    /* 2. Reset e Estilos Globais */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--cor-fundo);
        color: var(--cor-texto-primario);
        line-height: 1.6;
    }

    /* 3. Navegação */
    .navbar {
        background-color: var(--cor-superficie);
        padding: 1rem 2.5rem;
        border-bottom: 1px solid var(--cor-borda);
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--sombra-card);
    }
    .navbar .logo {
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--cor-primaria);
        text-decoration: none;
    }
    .navbar .nav-links a {
        color: var(--cor-texto-secundario);
        text-decoration: none;
        margin-left: 2rem;
        font-weight: 500;
        transition: color 0.2s ease-in-out;
    }
    .navbar .nav-links a:hover {
        color: var(--cor-texto-primario);
    }
    .navbar .nav-links a.active {
        color: var(--cor-primaria);
        font-weight: 600;
    }

    /* 4. Layout Principal e Cards */
    .container {
        max-width: 1300px;
        margin: 2.5rem auto;
        padding: 0 2rem;
    }
    .main-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 2rem;
        align-items: flex-start;
    }
    .card {
        background-color: var(--cor-superficie);
        border: 1px solid var(--cor-borda);
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: var(--sombra-card);
    }
    .card-title {
        font-size: 1.5rem; /* Menor */
        margin-bottom: 1.5rem;
        font-weight: 600;
        color: var(--cor-texto-primario);
        border-bottom: 1px solid var(--cor-borda);
        padding-bottom: 1rem;
    }

    /* 5. Formulários */
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--cor-texto-secundario);
        font-size: 0.9rem;
    }
    input, select {
        width: 100%;
        padding: 0.75rem 1rem;
        margin-bottom: 1.5rem;
        background-color: var(--cor-fundo); /* Fundo sutilmente diferente */
        border: 1px solid var(--cor-borda);
        border-radius: 8px;
        color: var(--cor-texto-primario);
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus, select:focus {
        outline: none;
        border-color: var(--cor-primaria);
        box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.2);
    }
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }

    /* 6. Botões */
    button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 0.95rem; /* Um pouco menor */
        border-radius: 8px;
        cursor: pointer;
        border: none;
        transition: filter 0.2s ease-in-out;
        font-weight: 600; /* Mais forte */
        font-family: 'Inter', sans-serif;
    }
    button svg {
        width: 16px; /* Menor */
        height: 16px;
    }
    .btn-primary { background-color: var(--cor-primaria); color: #ffffff; }
    .btn-primary:hover { filter: brightness(90%); }

    .btn-secondary {
        background-color: var(--cor-borda);
        color: var(--cor-texto-secundario);
        font-weight: 500;
    }
    .btn-secondary:hover { background-color: #dce1e6; } /* Cinza um pouco mais escuro */

    .btn-danger { background-color: var(--cor-perigo); color: #ffffff; }
    .btn-danger:hover { filter: brightness(90%); }

    .btn-info { background-color: var(--cor-info); color: #ffffff; }
    .btn-info:hover { filter: brightness(90%); }

    /* 7. Tabela */
    table {
        width: 100%;
        border-collapse: collapse;
        color: var(--cor-texto-secundario);
    }
    th, td {
        padding: 1rem; /* Espaçamento consistente */
        text-align: left;
        border-bottom: 1px solid var(--cor-borda);
    }
    thead th {
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase; /* Mantém para clareza da coluna */
        color: var(--cor-texto-secundario);
        background-color: var(--cor-fundo);
    }
    tbody tr {
        transition: background-color 0.2s ease-in-out;
    }
    tbody tr:hover {
        background-color: #fcfcfd;
    }
    tbody td {
        font-size: 0.95rem;
        color: var(--cor-texto-primario);
    }
    tbody td button { /* Botões na tabela menores */
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
    }
    tbody td button svg {
        width: 14px;
        height: 14px;
    }

    /* 8. Componentes Específicos de Pesquisa */
    .search-results {
        background-color: var(--cor-superficie);
        border: 1px solid var(--cor-borda);
        border-radius: 8px;
        max-height: 160px;
        overflow-y: auto;
        margin-top: -1rem; /* Puxa para baixo do input */
        box-shadow: var(--sombra-card);
    }
    .result-item {
        padding: 0.75rem 1rem;
        cursor: pointer;
        font-size: 0.95rem;
        transition: background-color 0.2s ease;
    }
    .result-item:hover {
        background-color: #f1f3f5;
    }
    .result-item:not(:last-child) {
        border-bottom: 1px solid var(--cor-borda);
    }
    .selected-item {
        color: var(--cor-primaria); /* Usa a cor primária */
        font-weight: 500;
        min-height: 1.5rem;
        margin: 0.5rem 0 1rem 0; /* Espaçamento ajustado */
        font-size: 0.9rem;
    }

    /* 9. Responsividade */
    @media (max-width: 1024px) {
        .main-grid {
            grid-template-columns: 1fr; /* Coluna única em tablets */
        }
    }

    @media (max-width: 768px) {
        body {
            font-size: 14px; /* Reduz a fonte base em mobile */
        }
        .navbar {
            padding: 1rem;
            flex-direction: column;
            gap: 1rem;
        }
        .container {
            margin: 1.5rem auto;
            padding: 0 1rem;
        }
        .card {
            padding: 1.5rem;
        }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <a href="#" class="logo">FINANSystem</a>
  <div class="nav-links">
    <a href="/orcamentos">Orçamentos</a>
    <a href="/usuarios">Usuários</a>
    <a href="/clientes" class="active">Clientes</a>
  </div>
</nav>

<div class="container">
  <div class="main-grid">
    <aside class="card">
      <h2 class="card-title">Gerenciar Cliente</h2>
      <form id="clienteForm">
        <input type="hidden" id="id">
        <label for="nome">Nome do Cliente</label>
        <input type="text" id="nome" required placeholder="Nome completo">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required placeholder="000.000.000-00">
        <div class="form-actions">
          <button id="salvarCliente" type="submit" class="btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19,9H5a1,1,0,0,0-1,1V19a1,1,0,0,0,1,1H19a1,1,0,0,0,1-1V10A1,1,0,0,0,19,9ZM7,17a1,1,0,1,1,1-1A1,1,0,0,1,7,17ZM17,7H7V4H17Z"/></svg>
            Salvar
          </button>
          <button id="btnLimpar" type="button" class="btn-secondary">Limpar</button>
        </div>
      </form>
    </aside>

    <main class="card">
      <h2 class="card-title">Clientes Cadastrados</h2>
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody id="clienteTableBody"></tbody>
      </table>
    </main>
  </div>
</div>

<script>
  const API_URL = '/api/clientes';

  const clienteTableBody = document.getElementById('clienteTableBody');
  const clienteForm = document.getElementById('clienteForm');
  const btnLimpar = document.getElementById('btnLimpar');

  const fetchAndRenderTable = async () => {
      try {
          const response = await fetch(API_URL);
          if (!response.ok) throw new Error('Falha ao buscar clientes');
          const clientes = await response.json();
          clienteTableBody.innerHTML = '';
          clientes.forEach(cliente => {
              const row = `
                  <tr>
                      <td>${cliente.id}</td>
                      <td>${cliente.nome}</td>
                      <td>${cliente.cpf}</td>
                      <td>
                          <button class="btn-info" onclick="editCliente(${cliente.id})">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.13,5.12L18.88,8.87M3,17.25V21H6.75L17.81,9.94L14.06,6.19L3,17.25Z"/></svg>
                          </button>
                          <button class="btn-danger" onclick="deleteCliente(${cliente.id})">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16,9V4H8V9H2V11H4V21a1,1,0,0,0,1,1H19a1,1,0,0,0,1-1V11h2V9ZM10,18H8V13h2Zm4,0H12V13h2Zm4-7H6V6H18Z"/></svg>
                          </button>
                      </td>
                  </tr>
              `;
              clienteTableBody.insertAdjacentHTML('beforeend', row);
          });
      } catch (error) {
          console.error('Erro ao carregar a tabela de clientes:', error);
      }
  };

  const populateForm = (cliente) => {
      document.getElementById('id').value = cliente.id;
      document.getElementById('nome').value = cliente.nome;
      document.getElementById('cpf').value = cliente.cpf;
  };

  const clearForm = () => {
      clienteForm.reset();
      document.getElementById('id').value = '';
  };

  const editCliente = async (id) => {
      try {
          const response = await fetch(`${API_URL}/${id}`);
          if (response.ok) {
              const cliente = await response.json();
              populateForm(cliente);
              window.scrollTo(0, 0); // Rola para o topo
          } else {
              alert('Cliente não encontrado.');
          }
      } catch (error) {
          console.error('Erro ao buscar cliente para edição:', error);
      }
  };

  const deleteCliente = async (id) => {
      if (confirm('Tem certeza que deseja excluir este cliente?')) {
          try {
              const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
              if (response.ok) {
                  fetchAndRenderTable();
              } else {
                  alert('Erro ao excluir cliente.');
              }
          } catch (error) {
              console.error('Erro ao excluir:', error);
          }
      }
  };

  clienteForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const clienteData = {
          nome: document.getElementById('nome').value,
          cpf: document.getElementById('cpf').value,
      };
      if (id) {
          clienteData.id = id;
      }

      try {
          await fetch(API_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(clienteData),
          });

          clearForm();
          fetchAndRenderTable();
          alert(id ? 'Cliente atualizado com sucesso!' : 'Cliente cadastrado com sucesso!');
      } catch (error) {
          console.error('Erro ao salvar cliente:', error);
          alert('Ocorreu um erro ao salvar o cliente.');
      }
  });

  btnLimpar.addEventListener('click', clearForm);
  document.addEventListener('DOMContentLoaded', fetchAndRenderTable);
</script>

</body>
</html>
